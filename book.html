    <main>
        <center>
            <div style="border: 3px solid #FF9933; padding: 20px; width: 400px; margin-top: 20px;">
                <form action="dummyplayo" method="post">
                    <table border="0" cellpadding="8" cellspacing="0" style="width: 100%;">
                        <tr style="height: 40px;">
                            <td><label for="id1">Sports</label></td>
                            <td>
                                <select id="id1" name="sport" style="width: 100%; height: 30px;">
                                    <option value="">-- Select Sport --</option>
                                    <option value="Cricket">Cricket</option>
                                    <option value="Football">Football</option>
                                    <option value="Golf">Golf</option>
                                    <option value="Basketball">Basketball</option>
                                    <option value="Tennis">Tennis</option>
                                </select>
                            </td>
                        </tr>
                        <tr style="height: 50px; background-color: #f9f9f9;">
                            <td><label for="id2">Date</label></td>
                            <td><input id="id2" type="date" name="date" style="width: 100%; height: 30px;"></td>
                        </tr>
                        <tr style="height: 40px;">
                            <td><label for="id3">Start Time</label></td>
                            <td><input id="id3" type="time" name="start_time" style="width: 100%; height: 30px;"></td>
                        </tr>
                        <tr style="height: 50px; background-color: #f9f9f9;">
                            <td><label for="id4">Duration</label></td>
                            <td>
                                <select id="id4" name="duration" style="width: 100%; height: 30px;">
                                    <option value="">-- Select Time --</option>
                                    <option value="30 min">30 min</option>
                                    <option value="1 hour">1 hour</option>
                                    <option value="2 hours">2 hours</option>
                                    <option value="3 hours">3 hours</option>
                                </select>
                            </td>
                        </tr>
                        <tr style="height: 40px;">
                            <td><label for="id5">Court</label></td>
                            <td>
                                <select id="id5" name="court" style="width: 100%; height: 30px;">
                                    <option value="">-- Select Court --</option>
                                    <option value="court1">Battlefields Sports Arena</option>
                                    <option value="court2">Game Theory - Joseph's</option>
                                    <option value="court3">Wellness Sports Inc - Kanteerava</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <br>
                                <center>
                                    <button type="submit" style="background-color: #CCCCCC; border: none; height: 35px; width: 150px; border-radius: 15px; color: #6e6e58;">Add to Cart</button>
                                </center>
                            </td>
                        </tr>
                    </table>
                </form>
